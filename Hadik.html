
<!doctype html>
<html>
 <head>
  <title>Hadik</title>
  <meta charset="UTF-8"/0>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <meta name="description" content="Snake">
  <meta name="keywords" content="snake game">
  <link rel="stylesheet" href="hadikstyle.css" />
 </head>
<body>
	
  <canvas width="600" height="600"></canvas>
	<h1>0</h1>
	<h2>Come ON!</h2>
	
  <script>
		//listener
		document.addEventListener('keydown', keyPush);
	
		//canvas
    	const canvas = document.querySelector('canvas');
		const title = document.querySelector('h1');
    	const ctx = canvas.getContext("2d");
		
		//game
		let gameIsRunning = true;
		
    	let fps = 15;
		const tileSize = 50;
		const tileCountX = canvas.width / tileSize;
		const tileCountY = canvas.height / tileSize;
		
		let score = 0;
		
		//player
		let snakeSpeed = tileSize;
		let snakePosX = 0;
		let snakePosY = canvas.height / 2;
		
		
		let velocityX = 1;
		let velocityY = 0;
		
		let chvost = [];
		let snakeLength = 3;
		
		//jedlo
		let foodPosX = 0;
		let foodPosY = 0;
		
		
		
		//loop
		function gameLoop() {
				if (gameIsRunning) {
					drawStuff();
					moveStuff();	
					//requestAnimationFrame(gameLoop); --> keď chceme mať plynulosť
					setTimeout(gameLoop, 1000 / fps);
					}
		}
		
		resetFood();
		gameLoop();
		
		//pohyb hada
		function moveStuff() {
			snakePosX += snakeSpeed * velocityX;
			snakePosY += snakeSpeed * velocityY;
			
			
			//wall collision
			if (snakePosX > canvas.width - tileSize) {
				snakePosX = 0;
			}
			if (snakePosX < 0) {
				snakePosX = canvas.width;
			}
			if (snakePosY > canvas.height - tileSize) {
				snakePosY = 0;
			}
			if (snakePosY < 0) {
				snakePosY = canvas.height;
			}
			
			//check ci som nenarazil do chvosta
			chvost.forEach((snakePart) => {
					if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
						gameOver();
					}
			});
			
			//chvost pohyb
			chvost.push({ x: snakePosX, y: snakePosY });

			// zabudni časti hadíka
			chvost = chvost.slice(-1 * snakeLength);
			
		//food collision
		if (snakePosX === foodPosX && snakePosY === foodPosY ) {
			title.textContent = ++score;
			snakeLength++;
			resetFood();
		}
		
		}
		
		
		//vykreslovanie veci
		function drawStuff() {
			//background
			rectangle ("#a6ddb1", 0, 0, canvas.width, canvas.height);
			
			//grid
			drawGrid();
			
			//nakresli chvost
			chvost.forEach( (snakePart) => 
				rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize)
			);
			
			//nakresli snake
    		rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
			
			//nakresli jedlo
    		rectangle("red", foodPosX, foodPosY, tileSize, tileSize);
		}
		

		
		//kreslenie obdlznikov
		function rectangle(color, x, y, width, height) {
			ctx.fillStyle = color;
			ctx.fillRect(x, y, width, height);
		}
		
		//nahadzuje jedlo
		function resetFood() {
			  //ked uz niet kam ist
				if (snakeLength === tileCountX * tileCountY) {
						gameOver();
				}
			
				foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
				foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;
				
				//nespawnovat na snakeovi
				if (foodPosX === snakePosX && foodPosY === snakePosY) {
					resetFood();
				}
				// nespawnovat sa na celom snakeovi, nielen na hlave
				if (
					chvost.some(
						(snakePart) => snakePart.x === foodPosX && snakePart.x === foodPosY
						)
					) {
					resetFood();}
		}
		

		//GAME OVER
		//koniec hry - hocijaky key okrem sipiek restartuje kod
		function gameOver() {
			title.innerHTML = `☠️ <strong> ${score} </strong> ☠️`;
			gameIsRunning = false;
		}
		
		//keyboard ovladanie
		function keyPush(event) {
			switch (event.key) {
				case "ArrowUp":
					if (velocityY !== 1){
						velocityX = 0;
						velocityY = -1;
					}
					break;
				case "ArrowDown":
					if (velocityY !== -1){
						velocityX = 0;
						velocityY = 1;
					}
					break;
				case "ArrowLeft":
					if (velocityX !== 1){
						velocityX = -1;
						velocityY = 0;
					}
					break;
				case "ArrowRight":
					if (velocityX !== -1){
						velocityX = 1;
						velocityY = 0;
				}
					break;
				default:
					//restart game
					if (!gameIsRunning) location.reload();
					break;
			}
		}
		
		//nakresli kocky - grid
		function drawGrid () {
			for (let i = 0; i < tileCountX ; i++) {
				for (let j = 0; j < tileCountY ; j++) {
					rectangle(
							"#fff", 
							tileSize * i, 
							tileSize * j, 
							tileSize-1, 
							tileSize-1
					);
				}
			}
		}
		
  </script>
</body>
</html>
